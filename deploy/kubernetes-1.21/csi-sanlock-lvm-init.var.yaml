apiVersion: v1
kind: Pod
metadata:
  name: csi-sanlock-lvm-init
spec:
  containers:
    - name: init
      image: quay.io/aleofreddi/lvmctrld:v0.4.2
      imagePullPolicy: IfNotPresent
      command: ["sh", "-c", "sanlock daemon -w 0; lvmlockd --host-id 2000; bash"]
      stdin: true
      stdinOnce: true
      tty: true
      volumeMounts:
        - mountPath: /dev
          name: dev-dir
        - mountPath: /lib/modules
          name: modules-dir
          readOnly: true
      securityContext:
        privileged: true
        capabilities:
          add:
            - SYS_MODULE
          drop:
            - ALL
  restartPolicy: Never

  volumes:
    - hostPath:
        path: /dev
        type: Directory
      name: dev-dir
    - hostPath:
        path: /lib/modules
        type: Directory
      name: modules-dir
